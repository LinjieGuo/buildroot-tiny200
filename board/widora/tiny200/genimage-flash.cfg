flash nor-16M {
	pebsize = 4096
	numpebs = 4096
	minimum-io-unit-size = 256
}

image sysimage-flash.img {
	flash {
	}

	flashtype = "nor-16M"

	partition u-boot {
		image = "u-boot-sunxi-with-spl.bin"
		size = 960K
	}

	partition dtb {
		image = "devicetree.dtb"
		offset = 0x0f0000
		size = 64K
	}

	partition kernel {
		image = "zImage"
		offset = 0x100000
		size = 7M
	}

	partition rootfs {
		image = "rootfs.squashfs"
	}
}
